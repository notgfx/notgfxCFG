alias MW1 ""
alias MW2 ""
alias MW3 ""
alias MW4 ""
alias MW5 ""

alias slot_checker ""

alias ae "exec autoexec.cfg"

alias defcross "exec defcross.cfg"

alias tick "play common/wpn_moveselect"

alias killbind "explode; tick; echo **SUICIDE"

alias fix_button "hud_reloadscheme; snd_restart"

alias buff "hurtme -100; echo **Added 100 health!"

alias callphrase "voicemenu 0 0; say_team %ERROR% NEED HEALZ!!"

alias anticrits "aticrits_rcon; aticrits_local; say votecrits; tick"
alias aticrits_rcon "sm_rcon tf_weapon_criticals 0; sm_rcon tf_damage_disablespread 0"
alias aticrits_local "tf_weapon_criticals 0; tf_damage_disablespread 0"

alias currentclass "class_reload_alert; play misc/happy_birthday_tf_14"
alias class_reload_alert "echo **First you need to select a class or reload class config!"
alias class_help_alert "echo Choose class or load class config to see special class help!"

alias g0 "alias rndm g1"
alias g1 "alias rndm g2"
alias g2 "alias rndm g3"
alias g3 "alias rndm g4"
alias g4 "alias rndm g5"
alias g5 "alias rndm g0"

alias d0 "xc1; alias rndm d1"
alias d1 "xc2; alias rndm d2"
alias d2 "xc3; alias rndm d3"
alias d3 "xc4; alias rndm d4"
alias d4 "xc5; alias rndm d5"
alias d5 "xc6; alias rndm d0"

alias xc1 "cl_crosshair_red 0; cl_crosshair_green 236; cl_crosshair_blue 0" 	//green
alias xc2 "cl_crosshair_red 255; cl_crosshair_blue 255; cl_crosshair_green 0" 	//magenta
alias xc3 "cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255" 	//cyan
alias xc4 "cl_crosshair_red 0; cl_crosshair_blue 255; cl_crosshair_green 0" 	//blue
//alias xc4 "cl_crosshair_red 250; cl_crosshair_blue 160; cl_crosshair_green 70" 	//pink
alias xc5 "cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0" 	//yellow
alias xc6 "cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 0" 	//red

alias tr "map tr_walkway_rc2"
alias air "map tr_rocket_shooting2"
alias aim "map tr_aim"
alias box "map tr_newbots"

alias +crouchjump "+jump; +duck; rndm"
alias -crouchjump "-duck; -jump"

alias +specialreload "+reload; +attack3"
alias -specialreload "-reload; -attack3"

alias "+fire" "+attack; spec_next; rndm"
alias "-fire" "-attack"
alias "+fire2" "+attack2; spec_prev; rndm"
alias "-fire2" "-attack2"
alias "+fire3" "+use_action_slot_item; rndm"
alias "-fire3" "-use_action_slot_item"

alias health_reload_on "bind r +specialreload_jump"
alias health_reload_off "bind r +specialreload"

alias +specialreload_jump "+reload; +attack3; buff"
alias -specialreload_jump "-reload; -attack3"

alias callnophrase "voicemenu 0 0"
alias call_medic_reset "bind e call_medic"
alias call_medic_adv "bind e call_medic_noclip"
alias medcallchat "alias call_medic callphrase"
alias medcallnochat "alias call_medic callnophrase"

alias toggle_minmode "incrementvar cl_hud_minmode 0 1 1; tick"
alias mm "toggle_minmode"

alias +rocketjump "spec_prev; +jump; +duck; +attack"
alias -rocketjump "-jump; -duck; -attack"

alias +scorestime "+showscores; net_graph 4"
alias -scorestime "-showscores; net_graph 0; timeleft"
alias +scoresadv "+showscores; net_graph 4"
alias -scoresadv "-showscores; net_graph 4; timeleft"

alias +mfwd "-back; +forward; alias checkfwd +forward; rndm"
alias +mback "-forward; +back; alias checkback +back; rndm"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft; rndm"
alias +mright "-moveleft; +moveright; alias checkright +moveright; rndm"
alias -mfwd "-forward; checkback; alias checkfwd none"
alias -mback "-back; checkfwd; alias checkback none"
alias -mleft "-moveleft; checkright; alias checkleft none"
alias -mright "-moveright; checkleft; alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

//alias showpos_toggle "showpos_toggle_on"
alias showpos_toggle_on "cl_showpos 1; alias showpos_toggle showpos_toggle_off; rndm; tick"
alias showpos_toggle_off "cl_showpos 0; alias showpos_toggle showpos_toggle_on; rndm; tick"

//alias colorswitch_toggle "colorswitch_toggle_off"
alias colorswitch_toggle_on "alias rndm d0; echo **Crosshair color switch enabled!; alias colorswitch_toggle colorswitch_toggle_off; rndm; tick"
alias colorswitch_toggle_off "alias rndm g0; echo **Crosshair color switch disabled!; alias colorswitch_toggle colorswitch_toggle_on; rndm; tick"

//alias crosshair_file_toggle "crosshair_file_pure"
alias crosshair_file_pure "qsp1; qsp2; tick; slot_checker; rndm; echo **Pure crosshairs enabled!"
alias crosshair_file_quake "qsq1; qsq2; tick; slot_checker; rndm; echo **Quake crosshairs enabled!"

alias qsq1 "alias slot_prim quake_primary; alias slot_sec quake_secondary; alias slot_mele quake_mele; alias crosshair_primary quake_primary"
alias qsq2 "alias crosshair_secondary quake_secondary; alias crosshair_mele quake_mele; alias crosshair_file_toggle crosshair_file_pure"
alias qsp1 "alias slot_prim pure_primary; alias slot_sec pure_secondary; alias slot_mele pure_mele; alias crosshair_primary pure_primary"
alias qsp2 "alias crosshair_secondary pure_secondary; alias crosshair_mele pure_mele; alias crosshair_file_toggle crosshair_file_quake"

alias pure_primary "cl_crosshair_file crosshair1; cl_crosshair_scale 32; alias current_drawmod r_drawviewmodel 0"
alias pure_secondary "cl_crosshair_file crosshair7; cl_crosshair_scale 32; alias current_drawmod r_drawviewmodel 0"
alias pure_mele "cl_crosshair_file crosshair3; cl_crosshair_scale 32; alias current_drawmod r_drawviewmodel 1"

alias quake_primary "cl_crosshair_file quakelive7; cl_crosshair_scale 32; alias current_drawmod r_drawviewmodel 0"
alias quake_secondary "cl_crosshair_file quakelive2; cl_crosshair_scale 32; alias current_drawmod r_drawviewmodel 0"
alias quake_mele "cl_crosshair_file quakelive5; cl_crosshair_scale 25; alias current_drawmod r_drawviewmodel 1"

alias toggle_voice "toggle_voice_off"
alias toggle_voice_on "voice_scale 1; echo **Voice enabled!; alias toggle_voice toggle_voice_off; rndm; tick"
alias toggle_voice_off "voice_scale 0; echo **Voice disabled!; alias toggle_voice toggle_voice_on; rndm; tick"

alias toggle_idle "idle_on"
alias idle_on "+forward; +right; +attack; echo **Idle mode enabled!; alias toggle_idle idle_off; rndm; tick"
alias idle_off "-forward; -right; -attack; echo **Idle mode disabled!; alias toggle_idle idle_on; rndm; tick"

//alias drawmodel_toggler "drawmodel_toggler_on"
alias drawmodel_toggler_off "alias drawmod0 r_drawviewmodel 0; alias drawmod1 r_drawviewmodel 1; current_drawmod; tick; rndm; echo **Viewmodels disabled!; alias drawmodel_toggler drawmodel_toggler_on"
alias drawmodel_toggler_on "alias drawmod0 r_drawviewmodel 1; alias drawmod1 r_drawviewmodel 1; r_drawviewmodel 1; tick; rndm; echo **Viewmodels enabled!; alias drawmodel_toggler drawmodel_toggler_off"

alias current_drawmod

alias equip1to2 "+primary; alias +switcher equip2to1; bind 1 +primary; bind 2 equip2to1; bind 3 equip3to1; alias -switcher drawmod0; rndm"
alias equip1to3 "+primary; alias +switcher equip3to1; bind 1 +primary; bind 2 equip2to1; bind 3 equip3to1; alias -switcher drawmod0; rndm"
alias equip2to1 "+secondary; alias +switcher equip1to2; bind 1 equip1to2; bind 2 +secondary; bind 3 equip3to2; alias -switcher drawmod0; rndm"
alias equip2to3 "+secondary; alias +switcher equip3to2; bind 1 equip1to2; bind 2 +secondary; bind 3 equip3to2; alias -switcher drawmod0; rndm"
alias equip3to1 "+mele; alias +switcher equip1to3; bind 1 equip1to3; bind 2 equip2to3; bind 3 +mele; alias -switcher drawmod1; rndm"
alias equip3to2 "+mele; alias +switcher equip2to3; bind 1 equip1to3; bind 2 equip2to3; bind 3 +mele; alias -switcher drawmod1; rndm"

alias toggle_netgraph "toggle_netgraph_on"
alias toggle_netgraph_on "bind tab +scoresadv; net_graph 4; echo **Netgraph in scoreboard enabled!; alias toggle_netgraph toggle_netgraph_off; tick"
alias toggle_netgraph_off "bind tab +scorestime; net_graph 0; echo **Netgraph in scoreboard disabled!; alias toggle_netgraph toggle_netgraph_on; tick"

alias +notemode_1 "bind PAUSE mm; bind DEL rollout; bind HOME colorswitch_toggle; bind PGUP drawmodel_toggler; bind PGDN regeneration; bind END crosshair_file_toggle"
alias -notemode_1 "bind PAUSE pause; bind DEL sm_admin; bind HOME classhelp; bind PGUP currentclass; bind PGDN fix_button; bind END anticrits"
alias +notemode_2 "bind PAUSE none; bind DEL none; bind HOME lan; bind PGUP goodnet; bind PGDN morenet; bind END badnet"
alias -notemode_2 "bind PAUSE fix_button; bind DEL sm_admin; bind HOME classhelp; bind PGUP currentclass; bind PGDN fix_button; bind END anticrits"

alias regeneration "regen_on"
alias regen_on "jump_settings; alias regen_loop regen_loop_start; alias regeneration regen_off; regen_loop; buff; health_reload_on; call_medic_adv; tick; rndm; echo **Jump mode enabled!"
alias regen_off "buddha; alias regen_loop regen_loop_stop; alias regeneration regen_on; health_reload_off; tick; rndm; echo **Jump mode disabled!"
alias jump_settings "sv_cheats 1; mp_respawnwavetime -1; mp_waitingforplayers_cancel 1; sv_allow_wait_command 1; buddha"
alias regen_loop_start "impulse 101; wait 150; regen_loop"
alias regen_loop_stop "impulse 101"

alias rollout "jump_settings; alias regen_loop regen_loop_stop; alias regeneration regen_on; health_reload_on; call_medic_adv; tick; rndm; rollout_echo"
alias rollout_echo"echo **Jump mode for rollout practice enabled!"

alias lan "status_lan; cl_cmdrate 66; cl_interp 0; cl_interp_ratio 0; cl_lagcompensation 0; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 66; rate 60000; tick; rndm"
alias goodnet "status_goodnet; cl_cmdrate 67; cl_interp 0.0152; cl_interp_ratio 1; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 67; rate 60000; tick; rndm"
alias morenet "status_morenet; cl_cmdrate 66; cl_interp 0.02; cl_lagcompensation 1; cl_updaterate 66; cl_smooth 0; cl_smoothtime 0.01; cl_pred_optimize 2; cl_interp_ratio 1; rate 35000; tick; rndm"
alias badnet "status_badnet; cl_cmdrate 40; cl_interp 0.025; cl_interp_ratio 1; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 40; rate 30000; tick; rndm"

