exec clear

alias primary "slot1; crosshair_primary; cl_crosshair_red 0; cl_crosshair_green 236; cl_crosshair_blue 0; drawmod0; viewmodel_fov 95; alias slot_checker slot_prim; MW1; rndm"
alias +primary "slot1; crosshair_primary; cl_crosshair_red 0; cl_crosshair_green 236; cl_crosshair_blue 0; drawmod1; viewmodel_fov 95; alias slot_checker slot_prim; MW1; rndm"
alias -primary "drawmod0"

alias secondary "slot2; crosshair_secondary; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255; drawmod0 ; viewmodel_fov 95; alias slot_checker slot_sec; MW2; rndm"
alias +secondary "slot2; crosshair_secondary; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255; drawmod1 ; viewmodel_fov 95; alias slot_checker slot_sec; MW2; rndm"
