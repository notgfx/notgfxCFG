exec clear

alias primary "slot1; wjump_on; crosshair_primary; cl_crosshair_red 0; cl_crosshair_green 236; cl_crosshair_blue 0; drawmod0; viewmodel_fov 95; alias slot_checker slot_prim; MW1; rndm"
alias +primary "slot1; wjump_on; crosshair_primary; cl_crosshair_red 0; cl_crosshair_green 236; cl_crosshair_blue 0; drawmod1; viewmodel_fov 95; alias slot_checker slot_prim; MW1; rndm"
alias -primary "drawmod0"

alias secondary "slot2; wjump_off; crosshair_secondary; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255; drawmod0 ; viewmodel_fov 95; alias slot_checker slot_sec; MW2; rndm"
alias +secondary "slot2; wjump_off; crosshair_secondary; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 255; drawmod1 ; viewmodel_fov 95; alias slot_checker slot_sec; MW2; rndm"
alias -secondary "drawmod0"

alias mele "slot3; wjump_on; crosshair_mele; cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0; drawmod1; viewmodel_fov 110; alias slot_checker slot_mele; MW3; rndm"
alias +mele "slot3; wjump_on; crosshair_mele; cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 0; drawmod1; viewmodel_fov 110; alias slot_checker slot_mele; MW3; rndm"
alias -mele "drawmod1"

bind 1 "+primary"
bind 2 "+secondary"
bind 3 "+mele"
bind 4 "slot4"
bind 5 "slot5"

alias wjump_on "alias wjump_settings_plus wjump_settings_on_plus; alias wjump_settings_minus wjump_settings_on_minus"
alias wjump_off "alias wjump_settings_plus wjump_settings_off_plus; alias wjump_settings_minus wjump_settings_off_minus"

alias +wjump "wjump_settings_plus"
alias -wjump "wjump_settings_minus"

alias wjump_settings_on_plus "slot2; +jump; +duck; cl_crosshair_file crosshair4; spec_prev; drawmod1; rndm"
alias wjump_settings_on_minus "lastinv; -jump; -duck; drawmod0; crosshair_primary"

alias wjump_settings_off_plus "+jump; +duck; spec_prev; rndm"
alias wjump_settings_off_minus "-duck; -jump"

alias +scj "+jump; +duck; spec_prev; rndm"
alias -scj "-duck; -jump"

alias "toggle_wingerjump_on" "alias +specialmouse2 +wjump; alias -specialmouse2 -wjump; bind space +wjump; echo **Space wingerjump enabled!; play vo\scout_yes01; alias toggle_wingerjump toggle_wingerjump_off"
alias "toggle_wingerjump_off" "alias +specialmouse2 +wjump; alias -specialmouse2 -wjump; bind space +crouchjump; echo **Space wingerjump disabled!; play vo\scout_no02; alias toggle_wingerjump toggle_wingerjump_on"
alias "toggle_wingerjump" "toggle_wingerjump_on"
alias -specialmouse2 -wjump
bind "\" "toggle_wingerjump"

alias "toggle_mouse2jump_on" "bind mouse2 +scj; echo **Mouse2 jumps enabled!; play vo\scout_yes03; alias toggle_mouse2jump toggle_mouse2jump_off"
alias "toggle_mouse2jump_off" "bind mouse2 +attack2; echo **Mouse2 jumps disabled!; play vo\scout_no02; alias toggle_mouse2jump toggle_mouse2jump_on"
alias "toggle_mouse2jump" "toggle_mouse2jump_off"
bind "rshift" "toggle_mouse2jump"

alias callphrase "voicemenu 0 0; say_team >SCOUT< NEED HEALZ!!"
alias currentclass "exec scout.cfg"
alias classhelp "exec scouthelp.cfg; play vo\scout_helpme04"
toggle_wingerjump_off
toggle_mouse2jump_on
say_team I took >SCOUT<
equip1to2