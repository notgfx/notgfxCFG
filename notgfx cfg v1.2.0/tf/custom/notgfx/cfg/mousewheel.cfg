echo [mousewheel.cfg start
bind "k" "mwup"
bind "l" "mwdown"

bind mwheeldown mwdown
bind mwheelup mwup

alias MW1 "alias mwup mele ; alias mwdown secondary"
alias MW2 "alias mwup primary ; alias mwdown mele"
alias MW3 "alias mwup secondary ; alias mwdown primary"


alias MW1spy "alias mwup fourth ; alias mwdown secondary"
alias MW2spy "alias mwup primary ; alias mwdown mele"
alias MW3spy "alias mwup secondary ; alias mwdown fourth"
alias MW4spy "alias mwup primary ; alias mwdown mele"


alias MW1engie "alias mwup fifth ; alias mwdown secondary"
alias MW2engie "alias mwup primary ; alias mwdown mele"
alias MW3engie "alias mwup secondary ; alias mwdown fourth"
alias MW4engie "alias mwup mele ; alias mwdown fifth"
alias MW5engie "alias mwup fourth ; alias mwdown primary"

echo mousewheel.cfg end]