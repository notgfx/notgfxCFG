echo [sens_var.cfg start
alias senslow "sensitivity 0.35 ; tick ; echo **Sensitivity: Low"		//Set slightly lower sensitivity, used by >SPY< while pressing Shift
alias sensnormal "sensitivity 0.55 ; tick ; echo **Sensitivity: Normal"	//Set your normal sensitivity right here
alias senshight "sensitivity 0.75 ; tick ; echo **Sensitivity: High"	//Set slightly increased sensitivity, used by >HEAVY< while pressing Shift
echo sens_var.cfg end]